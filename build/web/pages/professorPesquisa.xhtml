<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <ui:composition template="/templates/modelo_geral.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{professorBean.carregarPesquisa()}" type="preRenderView" />
            </f:metadata>
        </ui:define>
        
        <ui:define name="conteudo">            
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Professores" />
                    </f:facet>
                </p:toolbar>
                
                <p:separator />
                
                <p:dataTable emptyMessage="Nenhum registro encontrado."
                             value="#{professorBean.listaProfessores}" 
                             filteredValue="#{professorBean.listaProfessoresFiltrados}"
                             var="professor"
                             rows="6" paginator="true">
                    
                    <f:facet name="footer">
                        <p:button value="Novo" 
                                  outcome="/pages/professorCadastro.xhtml">
                            <f:param name="proacao" value="Novo" />         
                        </p:button>
                    </f:facet>
                    
                    <p:column headerText="Código" style="width: 6%">
                        <h:outputText value="#{professor.codigo}" />
                    </p:column>
                    
                    <p:column headerText="Nome" filterBy="#{professor.nome}" 
                              sortBy="#{professor.nome}">
                        <h:outputText value="#{professor.nome}" />
                    </p:column>
                    
                    <p:column headerText="CPF" filterBy="#{professor.cpf}" 
                              sortBy="#{professor.cpf}">
                        <h:outputText value="#{professor.cpf}" />
                    </p:column>
                    
                                       
                    
                    
                    <p:column headerText="Opções" style="width: 15%">
                        <p:button value="Excluir" 
                                  outcome="/pages/professorCadastro.xhtml">
                            <f:param name="proacao" value="Excluir" />     
                            <f:param name="procod" value="#{professor.codigo}" />
                        </p:button>
                        
                        
                        <p:button value="Editar" 
                                  outcome="/pages/professorCadastro.xhtml">
                            <f:param name="proacao" value="Editar" />     
                            <f:param name="procod" value="#{professor.codigo}" />
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition> 
</html>
