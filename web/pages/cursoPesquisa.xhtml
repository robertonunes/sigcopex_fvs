<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <ui:composition template="/templates/modelo_geral.xhtml">
        
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{usuarioBean.carregarPesquisa}" type="preRenderView" />
            </f:metadata>
        </ui:define>
        
        
        <ui:define name="conteudo">
             <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Cursos" />
                    </f:facet>
                </p:toolbar>
                 
                 
                
                <p:dataTable emptyMessage="Nenhum registro encontrado"
                             value="#{cursoBean.listaCursos}"
                             filteredValue="#{cursoBean.listaCursosFiltrados}"
                              var="curso" rows="8" paginator="true">
                 
                     <f:facet name="footer">
                         <p:button value="Novo" outcome="/pages/cursoCadastro.xhtml">
                             <f:param name="cursoacao" value="Novo" />
                         </p:button>
                     </f:facet>
                    
                    <p:column headerText="Matricula" style="width: 8%">
                        <h:outputText value="#{curso.codigo}" />
                    </p:column>
                    
                    <p:column headerText="Nome" filterBy="#{curso.nome}" 
                              sortBy="#{curso.nome}">
                        <h:outputText value="#{curso.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Coordenador" filterBy="#{curso.coordenador}" 
                              sortBy="#{curso.coordenador}">
                        <h:outputText value="#{curso.coordenador}"/>
                    </p:column>
                    
                                   
                    
                    
                    
                   
                    
                    <p:column headerText="Opções" style="width: 14%">
                        <p:button value="Excluir" 
                                  outcome="/pages/cursoCadastro.xhtml">
                            <f:param name="cursoacao" value="Excluir" />     
                            <f:param name="cursocod" value="#{curso.codigo}" />
                        </p:button>
                        
                        
                        <p:button value="Editar" 
                                  outcome="/pages/cursoCadastro.xhtml">
                            <f:param name="cursoacao" value="Editar" />     
                            <f:param name="cursocod" value="#{curso.codigo}" />
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition> 
</html>
