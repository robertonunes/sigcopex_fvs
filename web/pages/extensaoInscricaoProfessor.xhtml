<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ficha de Inscrição - Professor/Pesquisador</title>
    </h:head>
    
    <h:body>
        <h1>Ficha de Inscrição - Professor/Pesquisador</h1>
        
        <h:form id="frm">
            
            <strong><h:outputLabel value="01 - IDENTIFICAÇÃO DO PESQUISADOR" /></strong>
            <h:panelGrid columns="2">
                    <h:outputLabel value="Nome Completo:" />
                    <h:inputText size="60" />
            </h:panelGrid>
            
            <h:panelGrid columns="10">
                    <h:outputLabel value="CPF:" />
                    <h:inputText size="14" />
                    
                    <h:outputLabel value="RG:" />
                    <h:inputText size="14" />
                    
                    <h:outputLabel value="Órgão expedidor:"/>
                    <h:inputText size="10" />
                    
                    <h:outputLabel value="UF:" />
                    <h:inputText size="2"/>
                    
                    <h:outputLabel value="Data Emissão" />
                    <h:inputText size="8" />
                    
                    
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Endereço Residencial:" />
                <h:inputText size="60" />
            </h:panelGrid>
            
            <h:panelGrid columns="8">
                <h:outputLabel value="CEP:" />
                <h:inputText size="9" />
                
                <h:outputLabel value="Cidade:" />
                <h:inputText size="60" />
                
                <h:outputLabel value="UF:" />
                <h:inputText size="2" />
                
                <h:outputLabel value="Fone(Com/Res/Cel):" />
                <h:inputText size="11" />
            </h:panelGrid>
            
            <h:panelGrid columns="4">
                <h:outputLabel value="Área de Conhecimento:"/>
                <h:inputText size="60" />
                
                <h:outputLabel value="Campus:" />
                <h:inputText size="60" />
                
                <h:outputLabel value="Regime de Tempo:" />
                <h:inputText size="60" />
                
                <h:outputLabel value="Titulação:" />
                <h:inputText size="60" />
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="E-mail:" />
                <h:inputText size="120" />
            </h:panelGrid>
            
            <br/>
            <strong><h:outputLabel value="02 - FORMAÇÃO ACADÊMICA" /></strong>
            
            <h:panelGrid columns="4">
                <h:outputLabel value="Nível" />
                <h:outputLabel value="Área de Conhecimento" />
                <h:outputLabel value="Instituição" />
                <h:outputLabel value="Período" />
                
                <h:outputLabel value="Especialista" />
                <h:inputText size="60" />
                <h:inputText size="30" />
                <h:inputText size="10" />
                
                <h:outputLabel value="Mestrado" />
                <h:inputText size="60" />
                <h:inputText size="30" />
                <h:inputText size="10" />
                
                <h:outputLabel value="Doutorado" />
                <h:inputText size="60" />
                <h:inputText size="30" />
                <h:inputText size="10" />
                
            </h:panelGrid>
            
            <br/>
            <strong><h:outputLabel value="03 - IDENTIFICAÇÃO DA LINHA DE PESQUISA" /></strong>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Título:" />
                <h:inputText size="100" />
                
                <h:outputLabel value="Área de Conhecimento" />
                <h:inputText size="100" />
                
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputLabel value="Resumo da Linha de Pesquisa:"/>
                <h:inputTextarea cols="100" rows="7"/>
                
                <h:outputLabel value="Objetivo Geral da Linha de Pesquisa:" />
                <h:inputTextarea cols="100" rows="7" />
                
                <h:outputLabel value="Objetivos Específicos da Linha de Pesquisa:" />
                <h:inputTextarea cols="100" rows="7" />
                
                <h:outputLabel value="Professor Responsável:" />
                <h:inputTextarea cols="100" rows="7" />
                
                <h:outputLabel value="Impacto Científico, tecnológico e operacionais da Linha de Pesquisa:" />
                <h:inputTextarea cols="100" rows="7" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
