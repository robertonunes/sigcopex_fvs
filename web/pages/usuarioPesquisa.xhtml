<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <ui:composition template="/templates/modelo_geral.xhtml">
        
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{usuarioBean.carregarPesquisa}" type="preRenderView" />
            </f:metadata>
        </ui:define>
        
        
        <ui:define name="conteudo">
             <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Usuários" />
                    </f:facet>
                </p:toolbar>
                 
                 
                
                <p:dataTable emptyMessage="Nenhum registro encontrado"
                             value="#{usuarioBean.listaUsuarios}"
                             filteredValue="#{usuarioBean.listaUsuariosFiltrados}"
                              var="usuario" rows="8" paginator="true">
                 
                     <f:facet name="footer">
                         <p:button value="Novo" outcome="/pages/usuarioCadastro.xhtml">
                             <f:param name="usuacao" value="Novo" />
                         </p:button>
                     </f:facet>
                    
                    <p:column headerText="Matricula">
                        <h:outputText value="#{usuario.codigo}" />
                    </p:column>
                    
                    <p:column headerText="Nome" filterBy="#{usuario.nome}" 
                              sortBy="#{usuario.nome}">
                        <h:outputText value="#{usuario.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Identidade">
                        <h:outputText value="#{usuario.identidade}" />
                    </p:column>
                    
                    <p:column headerText="CPF" filterBy="#{usuario.cpf}" 
                              sortBy="#{usuario.cpf}">
                        <h:outputText value="#{usuario.cpf}" />
                    </p:column>
                    
                    
                    <p:column headerText="Telefone">
                        <h:outputText value="#{usuario.telefone}" />
                    </p:column>
                    
                    <p:column headerText="Endereço">
                        <h:outputText value="#{usuario.endereco}" />
                    </p:column>
                    
                    <p:column headerText="Email">
                        <h:outputText value="#{usuario.email}" />
                    </p:column>
                    
                    <p:column headerText="Opções">
                        <p:button value="Excluir" 
                                  outcome="/pages/usuarioCadastro.xhtml">
                            <f:param name="usuacao" value="Excluir" />     
                            <f:param name="usucod" value="#{usuario.codigo}" />
                        </p:button>
                        
                        
                        <p:button value="Editar" 
                                  outcome="/pages/usuarioCadastro.xhtml">
                            <f:param name="usuacao" value="Editar" />     
                            <f:param name="usucod" value="#{usuario.codigo}" />
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition> 
</html>
